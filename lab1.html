<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<script src="lab1.js"></script>
</head>
<body>
	<h1>Login Page</h1>
	<form action="#" method="post" id="login-form" name="form_login">
	<fieldset>
		<legend>Login Information</legend>
		<!--USER INFORMATION-->
			
			<!-- NAME -->
			<p><label for="login-form__inName">User Name:</label>
			<input type="text" id="login-form__inName" name="f_Name" /></p>
	
			<!-- CUSTOMER ID -->
			<p><label for="login-form__inpwd">Password:</label>
			<input type="text" id="login-form__inpwd" name="f_pwd" /></p> 
		<!-- SUBMIT -->
		<p>
			<input type="submit" value="Submit" name="submit" />
		</p>
	</fieldset>
	<div id="displayValue">
		<p><label for="Name">User Name:</label>
		<b><label for="myName" id="myName" value=""></label></b></p>
		<p><label for="Password">Password:</label>
		<b><label for="mypassword" id="mypassword"></label></b></p>
	</div>
</form>
</body>
</html>
